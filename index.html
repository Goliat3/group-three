<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Study - English Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }

        [contenteditable] {
            border: 1px dashed #ccc;
            padding: 0.75rem;
            min-height: 60px;
            outline: none;
            cursor: text;
            border-radius: 5px;
        }

        [contenteditable]:focus {
            border-color: #007BFF;
            background-color: #f0f8ff;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .header {
            background-color: #007BFF;
            color: white;
            padding: 2rem 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="script.js"> </script>
    <!-- Header -->
    <header class="header">
        <h1 class="text-4xl font-bold"> 경희 퀴즈 사이트</h1>
        <p class="text-lg mt-2">수능 영어 문제를 풀며 공부합시다.</p>
    </header>

    <!-- Main Content -->
    <div class="max-w-5xl mx-auto mt-10 p-6 container">
        <!-- Problem Section -->
        <h2 class="text-2xl font-semibold mb-6">문제</h2>
        <div id="problem" class="p-4 bg-gray-100 rounded mb-4">문제가 이곳에서 나옵니다.</div>
        <div id="options" class="mb-6">
            <!-- Radio options will be dynamically inserted here -->
        </div>

        <!-- Study Section -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
                <h3 class="text-xl font-semibold mb-2">핵심 주제</h3>
                <div id="main-topic" contenteditable="true" class="p-2 bg-gray-100 rounded">여기에 핵심 주제를 입력하세요.</div>
            </div>
            <div>
                <h3 class="text-xl font-semibold mb-2">어휘 정리</h3>
                <div id="vocabulary" contenteditable="true" class="p-2 bg-gray-100 rounded">여기에 어휘를 정리하세요.</div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-center space-x-4">
            <button onclick="newProblem()">새로운 문제</button>
            <button onclick="showAnswer()">완성</button>
            <button onclick="saveContent()">저장</button>
            <button onclick="displaySavedList()">저장 목록 보기</button>
            <button onclick="clearContent()">초기화</button>
            <button onclick="clearSavedList()">저장 목록 초기화</button>
        </div>

        <!-- Result Section -->
        <div id="result-section" class="text-center mt-6 hidden">
            <h2 id="result" class="text-2xl font-bold"></h2>
            <p id="translation" class="text-lg text-gray-800 mt-4"></p>
        </div>

        <!-- Saved List Section -->
        <div id="saved-list-section" class="hidden mt-8">
            <h3 class="text-xl font-semibold mb-4">저장된 목록</h3>
            <ul id="saved-list" class="list-disc ml-6">
                <!-- 저장된 목록이 여기에 추가됩니다 -->
            </ul>
        </div>
    </div>
</body>
</html>
